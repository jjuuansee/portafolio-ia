site_name: "Portfolio IA"
theme:
  name: material
  language: es
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
extra_css:
  - assets/styles/custom.css
plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox
  - tags
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
